<ion-header [translucent]="true">
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="medium">{{ drink.strDrink }}</ion-title>
      <ion-buttons slot="end">
         <ion-button (click)="onLike()">
            <ion-icon name="heart-outline"></ion-icon>
         </ion-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-img [src]="drink.strDrinkThumb"></ion-img>
   <ion-card>
      <ion-card-header>
         <ion-card-title>Ingredients</ion-card-title>
      </ion-card-header>

      <ion-card-content>
         <ion-list>
            <p
             *ngFor="let ingredient of drink.strIngredients"
            >
               <ion-chip slot="start" color="success" outline>
                  <ion-label color="success">{{ ingredient.name }}</ion-label>
               </ion-chip>
               <ion-note slot="end"></ion-note>
               {{ ingredient.measure }}
               <br>
            </p>
         </ion-list>
      </ion-card-content>
   </ion-card>
   <ion-card>
      <ion-card-header>
         <ion-card-title>Instructions</ion-card-title>
      </ion-card-header>
      <ion-card-content>
         <ion-text>
            {{ drink.strInstructions }}
         </ion-text>
      </ion-card-content>
   </ion-card>
</ion-content>
