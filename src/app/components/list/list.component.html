<ion-list>
   <ion-card
    *ngFor="let drink of drinks$ | async"
    [routerLink]="['/drink', drink.idDrink]"
   >
      <ion-card-content>
         <ion-thumbnail>
            <ion-img [src]="drink.strDrinkThumb"></ion-img>
         </ion-thumbnail>
      </ion-card-content>
      <ion-card-header>
         <ion-card-title>
            {{ drink.strDrink | uppercase }}
         </ion-card-title>
         <ion-card-subtitle>
            {{ drink.strCategory }}
         </ion-card-subtitle>
      </ion-card-header>

   </ion-card>
</ion-list>
