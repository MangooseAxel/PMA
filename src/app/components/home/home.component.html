<ion-header [translucent]="true">
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title #search size="medium">HOME</ion-title>
      <ion-buttons slot="end">
         <ion-button (click)="openModal()">
            <ion-icon name="funnel-outline"></ion-icon>
         </ion-button>
         <ion-button>
            <ion-icon slot="icon-only" name="search"></ion-icon>
         </ion-button>
      </ion-buttons>
   </ion-toolbar>
   <ion-toolbar id="search">
      <form [formGroup]="searchBar" (ngSubmit)="onSubmit($event)">
         <ion-searchbar formControlName="search" placeholder="Search drinks" (keyup.enter)="onEnter($event)"></ion-searchbar>
      </form>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-list>
      <ion-card
       *ngFor="let drink of drinks$ | async"
       [routerLink]="['/drink', drink.idDrink]"
      >
         <ion-thumbnail>
            <ion-img [src]="drink.strDrinkThumb"></ion-img>
         </ion-thumbnail>
         <ion-card-header>
            <ion-card-title>
               {{ drink.strDrink | uppercase }}
            </ion-card-title>
         </ion-card-header>
         <ion-card-content>
            <ion-card-content>
               <ion-card-subtitle>
                  Category: {{ drink.strCategory }}
               </ion-card-subtitle>
            </ion-card-content>
         </ion-card-content>
      </ion-card>
   </ion-list>
</ion-content>
